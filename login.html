<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <div class="logo">
                    <img src="./imgs/image.png" alt="Logo">
                    <h1>LazarosPit</h1>
                </div>
                <div class="search-bar">
                    <input type="text" name="product_name" id="">
                    <img src="./imgs/search.png" alt="search icon">
                </div>
                <div class="login-reg">
                    <img src="./imgs/user-avatar.png" alt="user icon">
                    <p>Register/Login</p>
                </div>
                <div class="cart">
                    <img src="./imgs/shopping-cart.png" alt="shopping-cart icon">
                </div>
            </div>
        </nav>
        <div class="page-bar">
            <p>Something</p>
            <p>Something</p>
            <p>Something</p>
        </div>
    </header>
    <div class="login-card">
        <h1>Login</h1>
        <div class="email-field">
            <p>Email</p>
            <input type="email">
        </div>
        <div class="password-field">
            <p>Password</p>
            <input type="password">
        </div>
        <button>Login</button>
    </div>
</body>
</html>
